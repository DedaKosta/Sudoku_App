<!DOCTYPE html>
<html lang="en">
<head>
    <script src="jquery-3.5.1.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class="navbar">
            <div class="logo">
                <img src="./Pictures/logo.jpg">
            </div>
            <div class="timer">
                <label id="timer-label">00:00</label> <img id="pauseplay" src="./Pictures/pause.png">
            </div>
        </div>
        
            <div class="content">
                <div id="greed" class="greed">
    
                </div>
    
                <div class="controls">
                    <div class="numbers">
                        <div class="number-row">
                            <div id="7" class="number">7</div>
                            <div id="8" class="number">8</div>
                            <div id="9" class="number">9</div>
                        </div>
                        <div class="number-row">
                            <div id="4" class="number">4</div>
                            <div id="5" class="number">5</div>
                            <div id="6" class="number">6</div>
                        </div>
                        <div class="number-row">
                            <div id="1" class="number">1</div>
                            <div id="2" class="number">2</div>
                            <div id="3" class="number">3</div>
                        </div>
                        <div class="number-row">
                            <div id="new-game" class="new">New Game</div>
                        </div>
                    </div>
                    
                    <div class="mods">
                        <div id="value" class="mode" tabindex="-1">value</div>
                        <div id="inside" class="mode" tabindex="-1">inside</div>
                        <div id="outside" class="mode" tabindex="-1">outside</div>
                        <div id="check" class="mode" tabindex="-1">check</div>
                    </div>
                </div>
            </div>

    </div>


    <script type="module" src="JS/variables.js"></script>
    <script type="module" src="JS/main.js"></script>
</body>
</html>
